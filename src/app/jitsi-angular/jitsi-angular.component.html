<div id="jitsi-iframe"></div>

<!--For Custom Controls-->
<div class="item-center">
    <span>Custom Controls</span>
</div>
<div class=" controlIcon item-center"> 
    <i (click)="executeCommand('toggleAudio')" class="fa fa-volume-off grey-color" [ngClass]="isAudioMuted ? 'fa-microphone-slash' : 'fa-microphone'" aria-hidden="true" title="Mute / Unmute"></i>
    <i (click)="executeCommand('hangup')" class="fa fa-window-close-o red-color" aria-hidden="true" title="Leave"></i>
    <i (click)="executeCommand('toggleVideo')" class="fa fa-video-camera grey-color" [ngClass]="isVideoMuted ? 'fa-video-slash' : 'fa-video'" aria-hidden="true" title="Start / Stop camera"></i>
    <i (click)="executeCommand('toggleShareScreen')" class="fa fa-share grey-color" aria-hidden="true" title="Share your screen"></i>
</div>
